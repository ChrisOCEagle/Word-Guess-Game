<!DOCTYPE HTML>
<html lang='en'>
    <head>
        <!-- defines the character set for html -->
        <meta charset='utf-8'>
        <!-- ensures proper rendering and touch zooming for mobile first styles -->
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <!-- latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Style.css -->
        <link rel='stylesheet' type='style/css' href='assets/css/style.css'>
    </head>
    <body>
        <div class="container-fluid">
            <div id='game'>
                <div id='directions-text'>Press any key to guess the letter I'm thinking of!</div>
                <div id='computers-letter'></div>
                <div id='users-choice'>Your guesses:</div>
                <div id='total-guesses'>Guesses left:</div>
                <div id='wins-text'>Wins:</div>
                <div id='losses-text'>Losses:</div>

        </div>
        <!-- jQuery library -->

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src='assets/javascript/game.js'></script>
